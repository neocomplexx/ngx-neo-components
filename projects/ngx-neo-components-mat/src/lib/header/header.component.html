<nav class="navbar navbar-expand-lg neo-navbar">
  <!-- Colapse sidebar -->
  <button *ngIf="colapsableSidebar" class="sidebar-toggler navbar-toggler ripple mr-4" type="button"
    (click)="toggleSidebar()">
    <span class="navbar-toggler-icon">
      <i class="fas fa-bars neo-icon"></i>
    </span>
  </button>
  <!-- Brand Desktop -->
  <a class="navbar-brand d-none d-lg-block" href="#">
    <img class="lg-logo" src="assets/img/logo-lg.png" alt="">
  </a>
  <!-- Brand Mobile -->
  <a class="sm-logo d-lg-none">
    <span class="sm-logo-default"></span>
  </a>
  <!-- Toggler Sidebar -->
  <button class="navbar-toggler ripple" type="button" (click)="showSidebar()">
    <span class="navbar-toggler-icon">
      <i class="fas fa-bars neo-icon"></i>
    </span>
  </button>
  <div class="d-lg-none">
    <button class="return-arrow ripple" *ngIf="!(headerService.hideReturn$ | async)" (click)="back()">
      <i class="fas fa-arrow-left neo-icon"></i>
    </button>
  </div>
  <!-- Opciones lado derecho -->
  <div class="navbar-nav ml-auto">
    <div *ngIf="showBell" class="nav-item">
      <a class="animated bell-container ripple" (click)="clearBell()" [routerLink]="['/notifications']">
        <!--(isAdmin()) ? ['/admin/notificaciones'] : ['/cliente/notificaciones']-->
        <i class="fas fa-bell neo-icon notification animated"
          [class.show-count]="notificationService.notificationsNotSeen !== 0"
          [class.notify]="notificationService.notificationsNotSeen !== 0"
          [class.notification-high]="notificationService.notificationMaxPriority == 2"
          [attr.value]="notificationService.notificationsNotSeen"></i>
      </a>
    </div>
  </div>
  <div class="navbar-nav d-none d-lg-block mr-4">
    <mat-menu #appMenu="matMenu">

      <ng-content></ng-content>
    </mat-menu>
    <button mat-button="" [matMenuTriggerFor]="appMenu">
      <img mat-card-avatar class="neo-avatar" src="assets/img/user.png" alt="User Avatar">
      <span class="mat-button-wrapper">{{getName()}}<i class="fas fa-sort-down pad-icon"></i>
      </span>
    </button>
  </div>
</nav>
