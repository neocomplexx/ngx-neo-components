<mat-toolbar>
  <!-- Colapse sidebar -->
  <button *ngIf="colapsableSidebar" class="sidebar-toggler navbar-toggler ripple mr-4" type="button" (click)="toggleSidebar()">
    <span class="navbar-toggler-icon">
      <i class="fas fa-bars neo-icon"></i>
    </span>
  </button>
  <!-- Brand Desktop -->
  <a class="navbar-brand d-none d-lg-block" href="#">
    <img class="lg-logo" src="assets/img/logo-lg.png" alt="">
  </a>
  <!-- Brand Mobile -->
  <a class="sm-logo d-lg-none">
    <span class="sm-logo-default"></span>
  </a>
  <!-- Toggler Sidebar -->
  <button class="navbar-toggler ripple d-lg-none" type="button" (click)="showSidebar()">
    <span class="navbar-toggler-icon">
      <i class="fas fa-bars neo-icon"></i>
    </span>
  </button>
  <div class="d-lg-none">
    <button class="return-arrow ripple" *ngIf="!(headerService.hideReturn$ | async)" (click)="back()">
      <i class="fas fa-arrow-left neo-icon"></i>
    </button>
  </div>

  <!-- Opciones lado derecho -->
  <div class="navbar-nav ml-auto">
      <a class="animated bell-container ripple" (click)="clearBell()"
        [routerLink]="['/notifications']"> <!--(isAdmin()) ? ['/admin/notificaciones'] : ['/cliente/notificaciones']-->
        <i class="fas fa-bell neo-icon notification animated" [class.show-count]="notificationService.notificationsNotSeen !== 0"
          [class.notify]="notificationService.notificationsNotSeen !== 0"
          [class.notification-high]="notificationService.notificationMaxPriority == 2"
          [attr.value]="notificationService.notificationsNotSeen"></i>
      </a>
  </div>

    <mat-menu #appMenu="matMenu">
        <!-- Muestra lo pasado entre los tags neo-header -->

  </div>

    <mat-icon>{{getName()}}</mat-icon>
  </button>
