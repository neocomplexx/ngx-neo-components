<nav class="navbar navbar-expand-lg neo-navbar">
  <!-- Brand Desktop -->
  <a class="navbar-brand d-none d-lg-block" href="#">
    <img class="lg-logo" src="assets/img/logo-lg.png" alt="">
  </a>
  <!-- Brand Mobile -->
  <a class="sm-logo d-lg-none">
    <span class="sm-logo-default"></span>
  </a>
  <!-- Toggler Sidebar -->
  <button class="navbar-toggler ripple" type="button" (click)="showSidebar()">
    <span class="navbar-toggler-icon">
      <i class="fas fa-bars neo-icon"></i>
    </span>
  </button>
  <div class="d-lg-none">
    <button class="return-arrow" *ngIf="!hideReturn" (click)="back()">
      <i class="fas fa-arrow-left neo-icon"></i>
    </button>
  </div>


  <!-- Opciones lado derecho -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="animated bell-container ripple" (click)="clearBell()"
        [routerLink]="(isAdmin()) ? ['/admin/notificaciones'] : ['/cliente/notificaciones']">
        <i class="fas fa-bell neo-icon notification" [class.show-count]="notificationService.notificationsNotSeen !== 0"
          [class.notify]="notificationService.notificationsNotSeen !== 0"
          [class.notification-high]="notificationService.notificationMaxPriority == 2"
          [attr.value]="notificationService.notificationsNotSeen"></i>
      </a>
    </li>
  </ul>
  <ul class="navbar-nav d-none d-md-block ml-2">
    <li class="nav-item dropdown" ngbDropdown class="d-inline-block my-2 my-lg-0" placement="bottom-right">
      <a id="dropdownBasic1" class="header-dropdown" ngbDropdownToggle tabindex="1">{{getName()}}</a>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <ng-content></ng-content>
      </div>
    </li>
  </ul>
</nav>
