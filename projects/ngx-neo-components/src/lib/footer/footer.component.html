<footer class="footer neo-footer d-flex" [ngClass]="{'footer-border': border}">
  <div class="d-none d-lg-block">
      <div class="d-flex justify-content-center align-items-center">
        <label>{{message}}</label>
      </div>
  </div>
  <div class="d-flex d-lg-none justify-content-around align-items-center flex-fill">
    <button class="footer-button ripple" *ngFor="let smButton of smButtons" (click)="smButton.callFunction()">
        <i class="fas neo-icon" [ngClass]="smButton.icon"></i>
    </button>
  </div>
</footer>
